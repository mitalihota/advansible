---
- hosts: servera
  become: true
  remote_user: devops
  vars_prompt:
    name: pkg
    prompt: "Enter the RPM to verify and install"
    private: no
  gather_facts: no
  tasks:  
   - raw:  rpm -qa {{ pkg }}
     register: pkg_stat
   - debug:
       msg: "{{ pkg_stat.stdout}}"   
     changed_when: pkg not in pkg_stat.stdout  
     notify: install_pkg
  handlers:
   - name: install_pkg   
     yum:
      name: "{{ pkg }}"
      state: installed
